name: Create Sprint Branch

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  create_sprint_branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run sprint calculation script
      id: calc_sprint
      run: python scripts/calculate_sprint_details.py

    - name: Checkout master branch and create sprint branch
      if: steps.calc_sprint.outputs.branch_name != 'skip'
      run: |
        BRANCH_NAME=${{ steps.calc_sprint.outputs.branch_name }}
        git fetch origin
        git checkout origin/master
        git checkout -b $BRANCH_NAME
        git push origin $BRANCH_NAME